ru:
  devagnos_error_pages:
    layout_title: "Возникла ошибка"
    error_401:
      title: "Ошибка 401"
      subtitle: "Для получения доступа к данной странице Вы должны быть зарегистрированы."
      content: "Запрашиваемая операция требует специальную регистрацию, помимо пользователя сайта."
      link: "Вернуться на главную страницу."
    error_403:
      title: "Ошибка 403 "
      subtitle: "Эта страница закрытого доступа. "
      content: "Страница, которую вы пытаетесь загрузить зарезервирована для избранных пользователей. Если вы попали на нее с поисковой страницы или она была внесена в ваши избранные, попробуйте отсоединиться и зайти снова. "
      link: "Вернуться на предыдущую страницу"
    error_404:
      title: "Ошибка 404"
      subtitle: "Страница не найдена"
      content: "Запрашивемой вами страницы не существует. Она была перемещена или больше не доступна."
      link: "Вернуться на предыдущую страницу "
    error_406:
      title: "Ошибка 406 "
      subtitle: "Неизвестный формат"
      content: "Запрашиваемый формат не доступен. "
      link: "Вернуться на предыдущую страницу "
    error_423:
      title: "Ошибка 423"
      subtitle: "Ресурс заблокирован"
      content: "Доступ к управлению этой версии сайта закрыт. "
      link: "Вернуться на предыдущую страницу "
    error_500:
      title: "Ошибка 500"
      subtitle: "Ошибка сервера"
      content: "В связи с ошибкой, доступ к запрашиваемой странице закрыт. "
      link: "Вернуться на предыдущую страницу "
